<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Advisor Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 20px;
      margin: 0;
      color: #333;
    }

    .tabs {
      display: flex;
      gap: 12px;
    }

    .tab {
      padding: 6px 16px;
      border-radius: 20px;
      cursor: pointer;
      border: 1px solid #ddd;
      background: #f2f2f2;
      transition: all 0.2s;
    }

    .tab.active {
      background: #4f46e5;
      color: white;
      border: none;
    }

    main {
      padding: 24px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #222;
    }

    canvas {
      display: block;
      max-width: 400px;
      margin: 20px auto;
    }

    .allocation-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .allocation-list li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .allocation-list li:last-child {
      border-bottom: none;
    }

    .chart-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .chart-tab {
      background: #e8eafc;
      border: none;
      border-radius: 20px;
      padding: 6px 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .chart-tab.active {
      background: #4f46e5;
      color: white;
    }

    .hidden {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    th {
      background: #f0f3ff;
      color: #333;
    }

    .recommendation {
      font-weight: bold;
    }

    .buy { color: green; }
    .hold { color: #0070f3; }
    .reduce, .sell { color: red; }

    .note {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Advisor: AI Investment Insights</h1>
    <!-- <div class="tabs">
      <div class="tab">Details</div>
      <div class="tab active">Advisor (AI)</div>
      <div class="tab">Tracker</div>
    </div> -->
  </header>

  <main>
    <div class="card">
      <h2>Portfolio Overview</h2>

      <div class="chart-tabs">
        <button class="chart-tab active" id="currentTab">Current Allocation</button>
        <button class="chart-tab" id="recommendedTab">Recommended Allocation</button>
      </div>

      <canvas id="allocationChart"></canvas>

      <!-- Current Allocation -->
      <div id="currentSection">
        <h3>Current Allocation Details</h3>
        <ul class="allocation-list" id="currentList"></ul>
      </div>

      <!-- Recommended Allocation -->
      <div id="recommendedSection" class="hidden">
        <h3>Recommended Allocation Details</h3>
        <ul class="allocation-list" id="recommendedList"></ul>

        <h3 style="margin-top:20px;">Asset-wise Recommendations</h3>
        <table id="advisoryTable">
          <thead>
            <tr>
              <th>Asset</th>
              <th>Action</th>
              <th>Reason</th>
              <th>Confidence</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <p class="note">
        *Investments are subject to market risks. Please read all documents carefully before investing.
      </p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const response = JSON.parse(localStorage.getItem("advisorResponse"));

    if (!response) {
      alert("No advisor data found. Please go back and generate AI analysis first.");
    } else {
      const { portfolio_summary, ideal_portfolio_allocation, advisory } = response;
      const ctx = document.getElementById("allocationChart");
      let chart;

      // Function to render chart dynamically
      function renderChart(type) {
        const labels = type === "current"
          ? portfolio_summary.current_allocation.map(a => a.asset_type)
          : ideal_portfolio_allocation.map(a => a.asset_type);

        const data = type === "current"
          ? portfolio_summary.current_allocation.map(a => a.amount)
          : ideal_portfolio_allocation.map(a => a.recommended_percentage);

        const title = type === "current"
          ? "Current Portfolio Allocation"
          : "Recommended Portfolio Allocation";

        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels,
            datasets: [{
              data,
              backgroundColor: ["#3b82f6","#22c55e","#facc15","#f97316","#a855f7","#06b6d4"],
            }],
          },
          options: {
            plugins: {
              title: { display: true, text: title },
              legend: { position: "bottom" },
            },
          },
        });
      }

      // Populate Current Allocation
      const currentList = document.getElementById("currentList");
      portfolio_summary.current_allocation.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<span>${item.asset_type}</span><span>â‚¹${item.amount.toLocaleString()} [${item.percentage}%]</span>`;
        currentList.appendChild(li);
      });

      // Populate Recommended Allocation
      const recommendedList = document.getElementById("recommendedList");
      ideal_portfolio_allocation.forEach(row => {
        const li = document.createElement("li");
        li.innerHTML = `<span>${row.asset_type}</span><span>${row.recommended_percentage}%</span>`;
        recommendedList.appendChild(li);
      });

      // Populate Advisory Table
      const advisoryBody = document.querySelector("#advisoryTable tbody");
      advisory.forEach(item => {
        const tr = document.createElement("tr");
        const action = item.recommendation.action.toLowerCase();
        tr.innerHTML = `
          <td>${item.asset_name}</td>
          <td class="recommendation ${action}">${item.recommendation.action}</td>
          <td>${item.recommendation.reason}</td>
          <td>${(item.recommendation.confidence_score * 100).toFixed(0)}%</td>
        `;
        advisoryBody.appendChild(tr);
      });

      // Initial chart
      renderChart("current");

      // Tab handlers
      document.getElementById("currentTab").addEventListener("click", () => {
        document.getElementById("currentTab").classList.add("active");
        document.getElementById("recommendedTab").classList.remove("active");
        document.getElementById("currentSection").classList.remove("hidden");
        document.getElementById("recommendedSection").classList.add("hidden");
        renderChart("current");
      });

      document.getElementById("recommendedTab").addEventListener("click", () => {
        document.getElementById("recommendedTab").classList.add("active");
        document.getElementById("currentTab").classList.remove("active");
        document.getElementById("recommendedSection").classList.remove("hidden");
        document.getElementById("currentSection").classList.add("hidden");
        renderChart("recommended");
      });
    }
  </script>
</body>
</html>
